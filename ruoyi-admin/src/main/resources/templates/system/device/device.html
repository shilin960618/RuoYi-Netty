<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>设备名称：</label>
                                <input type="text" name="deviceName"/>
                            </li>
                            <li>
                                <label>网关uuid：</label>
                                <input type="text" name="uuid"/>
                            </li>
                            <li>
                                <label>节点id：</label>
                                <input type="text" name="nodeId"/>
                            </li>
                            <li>
                                <label>阈值：</label>
                                <input type="text" name="threshold"/>
                            </li>
                            <li>
                                <label>最后一次数据：</label>
                                <input type="text" name="data"/>
                            </li>
                            <li>
                                <label>关联用户id：</label>
                                <input type="text" name="users"/>
                            </li>
                            <li>
                                <label>是否在线：</label>
                                <input type="text" name="isOnline"/>
                            </li>
                            <li>
                                <label>本次报警是否已经发送报警短信，默认0：</label>
                                <input type="text" name="isSend"/>
                            </li>
                            <li>
                                <label>最后回传时间：</label>
                                <input type="text" name="sendTime"/>
                            </li>
                            <li>
                                <label>开关名称：</label>
                                <input type="text" name="switchName"/>
                            </li>
                            <li>
                                <label>电量：</label>
                                <input type="text" name="electricity"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:device:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:device:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:device:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:device:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:device:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:device:remove')}]];
        var prefix = ctx + "system/device";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '电量',
                    visible: false
                },
                {
                    field: 'deviceName',
                    title: '设备名称'
                },
                {
                    field: 'uuid',
                    title: '网关uuid'
                },
                {
                    field: 'nodeId',
                    title: '节点id'
                },
                {
                    field: 'threshold',
                    title: '阈值'
                },
                {
                    field: 'data',
                    title: '最后一次数据'
                },
                {
                    field: 'users',
                    title: '关联用户id'
                },
                {
                    field: 'isOnline',
                    title: '是否在线'
                },
                {
                    field: 'isSend',
                    title: '本次报警是否已经发送报警短信，默认0'
                },
                {
                    field: 'sendTime',
                    title: '最后回传时间'
                },
                {
                    field: 'switchName',
                    title: '开关名称'
                },
                {
                    field: 'electricity',
                    title: '电量'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
