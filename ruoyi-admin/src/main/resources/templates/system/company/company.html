<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('企业列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>企业名称：</label>
                                <input type="text" name="companyName"/>
                            </li>
                            <li>
                                <label>街道：</label>
                                <select name="streetId" th:with="type=${@dict.getType('sys_dict_street')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>详细地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>行业分类：</label>
                                <select name="industry" th:with="type=${@dict.getType('sys_dict_industry')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:company:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:company:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:company:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:company:remove')}]];
        var prefix = ctx + "system/company";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "企业",
                columns: [
                {
                    field: 'companyName',
                    title: '企业名称'
                },
                {
                    field: 'companyCode',
                    title: '统一社会信用代码'
                },
                {
                    field: 'streetId',
                    title: '街道'
                },
                {
                    field: 'address',
                    title: '详细地址'
                },
                {
                    field: 'industry',
                    title: '行业分类'
                },
                {
                    field: 'legalPerson',
                    title: '法人'
                },
                {
                    field: 'mobilePhone',
                    title: '联系手机'
                },
                {
                    field: 'phone',
                    title: '电话'
                },
                {
                    field: 'principal',
                    title: '环保负责人'
                },
                {
                    field: 'longitude',
                    title: '经度'
                },
                {
                    field: 'latitude',
                    title: '纬度'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'mnCode',
                    title: 'mn码'
                },
                {
                    field: 'wayCode',
                    title: '网关设备号'
                },
                {
                    field: 'wayCodeChannel',
                    title: '网关频道号'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
