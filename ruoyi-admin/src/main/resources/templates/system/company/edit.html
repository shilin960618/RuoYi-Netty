<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改企业')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-company-edit" th:object="${sysCompany}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label is-required">企业名称</label>
                        <div class="col-sm-9">
                            <input name="companyName" th:field="*{companyName}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">社会信用代码</label>
                        <div class="col-sm-8">
                            <input name="companyCode" th:field="*{companyCode}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">法人</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="legalPerson" th:field="*{legalPerson}" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">街道</label>
                        <div class="col-sm-8">
                            <select name="streetId" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_street')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{streetId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">行业分类</label>
                        <div class="col-sm-7">
                            <select name="industry" class="form-control m-b" th:with="type=${@dict.getType('sys_dict_industry')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{industry}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">联系手机</label>
                        <div class="col-sm-8">
                            <input name="mobilePhone" th:field="*{mobilePhone}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">电话</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input name="phone" th:field="*{phone}" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">环保负责人</label>
                        <div class="col-sm-8">
                            <input name="principal" th:field="*{principal}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否短信</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <label class="toggle-switch switch-solid">
                                    <input type="checkbox" id="isSms" th:checked="${sysCompany.isSms == '0' ? true : false}">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">经度</label>
                        <div class="col-sm-8">
                            <input name="longitude" th:field="*{longitude}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">纬度</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input name="latitude" th:field="*{latitude}" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详细地址</label>
                <div class="col-sm-9">
                    <input name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-9">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">mn码</label>
                        <div class="col-sm-8">
                            <input name="mnCode" th:field="*{mnCode}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">网关设备号</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input name="wayCode" th:field="*{wayCode}" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">网关频道号</label>
                        <div class="col-sm-8">
                            <input name="wayCodeChannel" th:field="*{wayCodeChannel}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/company";
        $("#form-company-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $('#form-company-edit').serializeArray();
                var isSms = $("input[id='isSms']").is(':checked') == true ? 0 : 1;
                data.push({"name": "isSms", "value": isSms});
                $.operate.save(prefix + "/edit",data);
            }
        }
    </script>
</body>
</html>
